# General
backup_dir: "{{ playbook_dir }}/env/{{ env }}/backups"
bash_colour: 36
primary_mail_domain: example.local
primary_user: admin
core_apps: [sudo, p7zip, unzip, nano, rsync, tmux, wget, curl, dnsutils]
default_editor: nano
timezone: America/Toronto

sudo_users:
  - '{{ primary_user }}'
  - '{{ ansible_ssh_user }}'
sudo_nopasswd: []

# SSHD
sshd_keytype: ed25519
sshd_password: false
sshd_allowlist: true
sshd_service_name: sshd    # PIs are different.
sshd_strict_ipv6: true     # Only accept ssh connections on ipv6_address
sshd_public_port: 0

# Network
dns_resolvers: []

ipv6_address: false
bind_ipv6: '{{ ipv6_address }}'
mail_ipv6: '{{ ipv6_address }}'
ldap_ipv6: '{{ ipv6_address }}'

website_ipv6: []            # Opens port 80/443 for these IPv6 addresses
ipv6_addresses: []

trusted_hosts: []
ldap_allow_list: []
ldap_replication_hosts: []
doveadm_allow_list: []
doveadm_password: false
doveadm_port: 12345
sieve_port: 4190
