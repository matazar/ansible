
bash_colour: 36
primary_mail_domain: example.com

# Network
ipv6_address: False
ipv6_addresses: 
  - '{{ ipv6_address }}'

strict_ipv6_ssh: True
public_ssh_port: False
sshd_password: False
# PIs are different.
ssh_service_name: sshd

# Firewall
trusted_hosts: []
trusted_ipv6_hosts: []
bind_ipv6: '{{ ipv6_address }}'
mail_ipv6: '{{ ipv6_address }}'
website_ipv6: 
  - '{{ ipv6_address }}'
ldap_allow_list: []
doveadm_allow_list: []
doveadm_port: 12345

# General
core_apps:
  - sudo
  - p7zip
  - unzip
  - nano
  - rsync
  - tmux
  - wget
  - curl
  - dnsutils

primary_user: "admin"
default_editor: nano
ssh_keytype: ed25519
timezone: America/Toronto
sudo_users:
  - '{{ primary_user }}'
  - '{{ ansible_ssh_user }}'
sudo_nopasswd: []

# Clean Up
stale_host_keys: []