# Reset LDAP data only if reset data is set to yes/true
- block:
  - name: Stop LDAP
    service:
      name: slapd
      state: stopped
  - name: Clear old data
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - "/etc/ldap/slapd.d"
      - "/var/lib/ldap"
  - name: Recreate slapd.d folder
    file:
      path: "{{ item }}"
      state: directory
      owner:  openldap
      group: openldap
    with_items:
      - "/etc/ldap/slapd.d"
      - "/var/lib/ldap"
  when: reset_data | default('no') | bool
    
- block:
    # You may need to remove the first two entries from seed.ldif.
    - name: Copy LDAP backup config/seed files to host
      copy:
        src: "{{ backup_dir }}/ldap/{{ ldap_hostname }}/{{ item }}"
        dest: "/root/{{ item }}"
      with_items:
        - config.ldif
        - seed.ldif
  rescue:
    - name: Copy new LDAP seed/config files to host
      template:
        src: "{{ item }}.j2"
        dest: "/root/{{ item }}"
      with_items:
        - config.ldif
        - seed.ldif

- name: Import LDAP config data
  command: "slapadd -n 0 -F /etc/ldap/slapd.d -l /root/config.ldif"
  register: ldap_import
  ignore_errors: yes

- name: Import LDAP seed data 
  command: "slapadd -n 1 -l  /root/seed.ldif"
  ignore_errors: yes

- name: Remove LDIF files
  file:
    path: "/root/{{ item }}"
    state: absent
  with_items:
    - config.ldif
    - seed.ldif

- name: Set LDAP permissions
  file:
    recurse: yes
    group: openldap
    owner: openldap
    path: "{{ item }}"
  with_items:
    - "/etc/ldap/slapd.d"
    - "/var/lib/ldap"

# This is required during provisioning.
- name: Ensure ldap hostname is in host file.
  lineinfile:
    path: /etc/hosts
    line: "{{ ldap_localip }} {{ ldap_hostname }} {{ ldap_hostname.split('.')[0] }}"

- name: Ensure LDAP is started
  service:
    name: slapd
    state: started

# Unable to properly encrypt during original import.
- name: Set root password
  ldap_attrs:
    dn: olcDatabase={1}mdb,cn=config
    state: exact
    attributes:
      olcRootPW: "{{ ldap_pw | password_hash('ldap_salted_sha1') }}"

  
